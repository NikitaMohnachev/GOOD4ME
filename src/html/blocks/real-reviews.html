<section class="real-reviews">
    <div class="real-reviews__container">

        <div class="real-reviews__row">
           
            <div class="real-reviews__swiper">

                <div class="swiper">
                    
                    <div class="swiper-wrapper">
                        
                        @@loop('./elements/swiper-slide.html', './data/swiper-slide.json')
                        
                    </div>
                    
                </div>
            
                <div class="slider__btns">
                    <button id="sliderPrev" class="slider__btn slider__btn--prev">
                       <svg class="icon icon--arrow-left">
                        <use href="./img/svgsprite/sprite.symbol.svg#arrow-left"></use>
                       </svg>
                    </button>
                    <button id="sliderNext" class="slider__btn slider__btn--next">
                        <svg class="icon icon--arrow-right">
                            <use href="./img/svgsprite/sprite.symbol.svg#arrow-right"></use>
                        </svg>
                    </button>
                </div>
            
            </div>
                
            <div class="real-reviews__img">
                <img src="./../../img/real-reviews/01.jpg" alt="img">
            </div>

        </div>

    </div>
</section>
