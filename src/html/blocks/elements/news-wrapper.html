<article class="latest-news__article">
    <a href="#!">
        <img src="./../../img/latest-news/@@img.jpg" alt="img">
    </a>

    <div class="latest-news__info">
        <span class="latest-news__date">@@date</span>
        <h2 class="latest-news__title-2">@@title</h2>
        <p class="latest-news__desc">@@desc</p>

        <div class="latest-news__btn">
            <a href="#!" class="btn">Read more</a>
        </div>
    </div>
</article>
