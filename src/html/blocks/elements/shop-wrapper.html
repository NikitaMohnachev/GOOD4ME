<article class="section-products__wrapper">

    <a href="#!">
        <img src="./../../img/shop-all/@@img.jpg" alt="img">
    </a>

    <div class="section-products__link">
        <a href="#!" class="btn btn--small">ON SALE</a>
    </div>

    <h1 class="section-products__desc">@@desc</h1>

    <div class="section-products__prices">

        <span class="section-products__prices-old">$@@oldPrice NZD</span>
    </div>

</article>
